{% extends "layout.html" %}

{% block content %}

<div class="main_div">
  <h2>Create a new restaurant</h2>
  <form action="{{ url_for('new_restaurant') }}" method="post">
    <p>Name:</p>
    <input type="text" name="restaurant_name" size="40" placeholder="Name of the restaurant..."> <!-- Restaurant Name -->
    <input type="submit" value="Create">
  </form>
  <a href="{{ url_for('show_restaurants') }}">Cancel</a>
</div>

{% endblock content %}
