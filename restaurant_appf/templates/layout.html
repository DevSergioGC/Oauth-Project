<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!--Own Css
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">-->

    <title>Final Project: Restaurant</title>
  </head>

  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="{{ url_for('show_restaurants') }}">Restaurants</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{{ url_for('show_restaurants') }}">Home</a>  
            {% if current_user.is_authenticated %}  
              <a class="nav-item nav-link" href="{{ url_for('new_restaurant') }}">Create new restaurant</a>        
            {% endif %}                        
          </div>
          <div class="navbar-nav">
            {% if current_user.is_active %}            
              <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="{{ url_for('glogin') }}">Google</a>
              <a class="nav-item nav-link" href="{{ url_for('github_login') }}">Github</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <footer>
    <div class="socials">
      <a href="https://www.facebook.com/sergiomacomberc1/" class="facebook">Facebook</a>
      <a href="https://github.com/DnaCyphers" class="github">GitHub</a>
      <a href="https://www.instagram.com/sergio_guzmannc/?hl=es-la" class="instagram">Instagram</a>
    </div>
  </footer>
</html>
