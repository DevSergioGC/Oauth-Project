{% extends "layout.html" %}

{% block content %}

<div class="main_div">
  <h2>Edit a restaurant</h2>
  <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant_id) }}" method="post">
    <p>Name:</p>
    <input type="text" name="restaurant_name" size="40" placeholder="{{ r.name }}"> <!-- Restaurant Name -->
    <input type="submit" value="Edit">
  </form>
  <a href="{{ url_for('show_restaurants') }}" class="cancel_button">Cancel</a>
</div>

{% endblock %}
